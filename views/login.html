<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../congkhai/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="center_text">Login</h1>
        <div class="input_block">
            <label for="">Nhập email:</label> <br><br>
            <input class="input_size" type="text" placeholder="Vui lòng nhập email" name="email" id="email"> <br><br>
            <label for="">Nhập mật khẩu:</label> <br><br>
            <input class="input_size" type="password" placeholder="Vui lòng nhập mật khẩu" name="password" id="password"> <br><br>
        </div>
        <div class="text_block">
            <a href="#">Bạn quên mật khẩu</a> <br>
            Create an account? <a href="#">Sign up</a>
        </div> <br>
        <div class="button_block">
            <button class="button1" id="btn" type="button">Login</button>
        </div>
        <h3 class="center_text">Or Login</h3>
        <div class="button_block">
            <button class="button2">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                Login with Facebook
            </button>
        </div>
    </div>

    <script>
       

        $('#btn').click(() =>{
            var email = $('#email').val();
            var password = $('#password').val();

            console.log(email);
            console.log(password);

            $.ajax({
                url: '/login',
                type: 'POST',
                data:{
                    email: email,
                    password: password
                }
            })
            .then(data =>{
                if(data.err === true){
                    alert(data.message);
                }
                else{
                    alert(data.message);
                    window.location.href = '/'
                }
                
            })
            .catch(err =>{
                console.log(err);
            })
        })
    </script>
</body>
</html>
